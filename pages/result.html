<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Networks of Names</title>
    <!-- jQuery (for interaction with the user interface) -->
    <script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
    <!-- jQuery: hoverIntent (for smoother mouseover) -->
    <script type="text/javascript" src="../js/results/hoverIntent.js"></script>
    <!-- D3 (for visualization) -->
    <script type="text/javascript" src="../js/results/d3.v3.js" charset="utf-8"></script>
    <!-- Bootstrap (for user interface) -->
    <script type="text/javascript" src="../js/results/bootstrap.min.js"></script>
    <!-- Networks of Names -->
    <script type="text/javascript" src="../js/results/utility.js"></script>
    <script type="text/javascript" src="../js/results/NetworksOfNames.js"></script>
    <script type="text/javascript" src="../js/results/actions.js"></script>
    <script type="text/javascript" src="../js/results/ui.js"></script>
    <script type="text/javascript" src="../js/results/ui-sources.js"></script>

    <script type="text/javascript" src="../js/avalon.js"></script>
    <script type="text/javascript" src="../js/result.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <link type="text/css" rel="stylesheet" href="../css/result.css">
    <link type="text/css" rel="stylesheet" href="../css/datepicker.css">
</head>

<body data-feedly-mini="yes" style="zoom: 1;">
    <div>
        <div ms-controller="leftDiv" id="leftDiv" class="well well-large">
            <input id="returnBtn" class="btn btn-success" type="button" value="返回">
            <div class="accordion" id="accordion2">
              <div class="accordion-group" ms-for="($index,el) in @content">
                <div class="accordion-heading">
                  <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion2" ms-attr={href:"#collapse"+$index}>
                    {{el.Entity}}
                  </a>
                </div>
                <div ms-attr={id:"collapse"+$index} class="accordion-body collapse">
                  <div class="accordion-inner">
                    <div ms-for="el in el.Neighbours">
                            <span  class="Confidence triplets">{{el.Confidence}}</span>
                            <span  class="triplets this" ms-if=el.Subject==el.this>{{el.Subject}}</span>
                            <span  class="triplets" ms-if=!(el.Subject==el.this)>{{el.Subject}}</span>
                            <span class="triplets">{{el.Relation}}</span>
                            <span class="triplets this" ms-if=el.Object==el.this>{{el.Object}}</span>
                            <span class="triplets" ms-if=!(el.Object==el.this)>{{el.Object}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div id="main" class="well well-large">
            <div id="vis"></div>
        </div>
    </div>
</body>

</html>
